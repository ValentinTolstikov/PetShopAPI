services:
  coreservice:
    image: petshop
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8080;http://+:8081
    ports:
      - "8080:8080"
      - "8081:8081"
    networks:
      - app-network

  recomendationsservice:
    image: recomendationsservice
    build:
      context: .
      dockerfile: RecomendationsService/Dockerfile
    container_name: recoservice
    ports:
      - "25000:25000"
    networks:
      - app-network
        
networks:
  app-network:
    driver: bridge